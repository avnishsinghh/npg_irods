sudo: required

language: perl

perl:
  - "5.16"
  - "5.22"

addons:
  postgresql: "9.3"

env:
  global:
    - PGVERSION="9.3"
    - JANSSON_VERSION="2.7"
    - DNAP_UTILITIES_VERSION="0.5.2"
    - DNAP_WAREHOUSE_VERSION="2.1"
    - IRODS_WRAP_VERSION="2.5.0"
    - NPG_ML_WAREHOUSE_VERSION="39.0"
    - NPG_QC_VERSION="61.2"
    - NPG_SEQ_COMMON_VERSION="50.9"
    - NPG_TRACKING_VERSION="85.3"
    - BATON_VERSION="0.16.4"
    - SAMTOOLS_VERSION="1.3.1"
    - HTSLIB_VERSION="1.3.2"
    - PLATFORM=ubuntu12
    - ARCH=x86_64
    - RENCI_FTP_URL=ftp://ftp.renci.org
    - WTSI_NPG_GITHUB_URL=https://github.com/wtsi-npg
    - PG_PLUGIN_VERSION=1.9
    - IRODS_VERSION=4.1.9

before_install:
  - ./scripts/travis_before_install.sh

install:
  - ./scripts/travis_install.sh

script:
  - ./scripts/travis_script.sh
